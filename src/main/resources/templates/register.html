<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractive Register Page</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          background: #ffffff;
          padding: 30px 40px;
          width: 380px;
          border-radius: 20px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
          animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
        }

        .input-group {
          margin-bottom: 15px;
        }

        label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
        }

        input {
          width: 100%;
          padding: 10px;
          border-radius: 10px;
          border: 1px solid #ccc;
          transition: 0.3s;
        }

        input:focus {
          border-color: #2575fc;
          outline: none;
          box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        button {
          width: 100%;
          padding: 12px;
          border: none;
          background: #6a11cb;
          color: white;
          font-size: 16px;
          border-radius: 10px;
          cursor: pointer;
          transition: 0.3s;
        }

        button:hover {
          background: #2575fc;
        }

        .message {
          margin-top: 15px;
          text-align: center;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Account</h2>
    <div class="input-group">
        <label>First Name</label>
        <input type="text" id="first" placeholder="Enter first name" />
    </div>

    <div class="input-group">
        <label>Last Name</label>
        <input type="text" id="last" placeholder="Enter last name" />
    </div>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" />
    </div>

    <div class="input-group">
        <label>Mobile Number</label>
        <input type="text" id="mobile" placeholder="Enter mobile number" />
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" />
    </div>

    <button onclick="registerUser()">Register</button>

    <div class="message" id="msg"></div>
</div>

<script>
    async function registerUser() {
      const first = document.getElementById("first").value.trim();
      const last = document.getElementById("last").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();

      // Validation
      if (!first || !last || !email || !mobile || !password) {
        document.getElementById("msg").innerHTML = "‚ùå Please fill all fields!";
        document.getElementById("msg").style.color = "red";
        return;
      }

      const payload = { first, last, email, mobile, password };

      try {
        const res = await fetch("/registered", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          document.getElementById("msg").innerHTML = "‚úÖ Registration successful!";
          document.getElementById("msg").style.color = "green";
          setTimeout(() => {
            window.location.href = "/user/login";
          }, 1500);
        } else if (res.status === 409) {
          document.getElementById("msg").innerHTML = "‚ö†Ô∏è Email already exists!";
          document.getElementById("msg").style.color = "orange";
        } else {
          document.getElementById("msg").innerHTML = "‚ùå Error registering user!";
          document.getElementById("msg").style.color = "red";
        }
      } catch (err) {
        document.getElementById("msg").innerHTML = "üö® Server error!";
        document.getElementById("msg").style.color = "red";
        console.error(err);
      }
    }
</script>
</body>
</html>
